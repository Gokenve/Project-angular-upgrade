<section class="listMovies">
    <app-filter
        (filter)="filter"
        [actualSection]="actualSection">
    </app-filter>
    <article class="listMovies__container">
        <app-movie 
            class="listMovies__movie"
            *ngFor="let movie of movies | filtering: filter"
            [movie]="movie"
            (onRemove)="onRemove(movie._id)">
        </app-movie>
    <p>{{ filter }}</p>
    </article>    
</section>
